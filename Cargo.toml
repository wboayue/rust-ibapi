[package]
name = "ibapi"
version = "0.1.0"
edition = "2021"
authors = ["Wil Boayue <wil@wsbsolutions.com>"]
description = "A synchronous implementation of the Interactive Brokers TWS API."
readme = "README.md"
repository = "https://github.com/wboayue/rust-ibapi/"
license = "MIT"
keywords = ["algo-trading", "interactive-brokers", "tws"]
categories = ["finance", "api-bindings"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
byteorder = "1.4.3"
clap = "4.1.8"
crossbeam = "0.8.2"
env_logger = "0.9.3"
log = "0.4.17"
time = {version = "0.3.17", features = ["formatting", "macros", "local-offset"]}

[dev-dependencies]
